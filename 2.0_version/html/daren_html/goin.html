<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加入</title>
    <link rel="stylesheet" href="../../common/base.css?version=1.0.0">
    <link rel="stylesheet" href="../../css/daren_css/goin.css?version=1.0.1">
    <script src="../../common/flexible.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <header class="header_bg">
            <!-- 头像 -->
            <div class="head_header">
                <img v-show="msg.avatar" :src="msg.avatar" alt="">
                <!-- 默认图片 -->
                <img v-show="!msg.avatar" src="../../images/daren_img//default.png" alt="">
            </div>

            <h3 class="header_name">{{msg.nickname}}</h3>

            <!-- 按钮 -->
            <div class="header_btn">
                <!-- <a href="javascript:;">马上加入</a> -->
                <a href="http://url.cn/51EVbdN"><img src="../../images/daren_img/goin.gif" alt=""></a>
            </div>
            <!-- loading -->
            <section id="loading">
                <i id="loading_info"></i>
            </section>

        </header>


    </div>



    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="../../common/common.js?version=1.0.1"></script>
    <script src="../../js/daren_js/goin.js?version=1.0.1"></script>
</body>

</html>
