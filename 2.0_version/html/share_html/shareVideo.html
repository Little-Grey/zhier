<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../common/base.css?tamp=20180613">
    <link rel="stylesheet" href="../../css/share_css/shareVideo.css?tamp=20180613">
    <script src="../../common/flexible.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
</head>

<body>

    <div id="app">
        <div class="wrapper">
            <!-- 分享页面的知耳头部 -->
            <header class="header_Share">
                <!-- 背景图片 -->
                <i class="header_img"></i>
                <!-- 文案 -->
                <div class="header_text">
                    <p>知耳</p>
                    <p>A profound beauty community</p>
                </div>
            </header>
            <!-- 小白必看 -->
            <article class="must">
                <h2 class="must_top">{{msg.title}}</h2>
                <p class="must_center">2018-08-08</p>
                <div class="must_bottom">
                    <img :src="msg.member_avatar" alt="">
                    <div class="must_name">
                        <p>{{msg.member_nickname}}</p>
                    </div>
                    <span class="must_span">视频</span>
                </div>
            </article>
            <!-- video -->
            <section class="video">
                <!-- 图片+播放按钮 -->
                <div class="video_top">
                    <img :src="msg.cover" alt="">
                    <i></i>
                    <span>0{{msg.duration}}:00</span>
                </div>
                <!-- 文字介绍 -->
                <div class="introduce">
                    <p>{{msg.content}}</p>
                    <!-- <p>{{msg.content}}</p> -->
                </div>
                <!-- 点击/查看量 -->
                <div class="examine">
                    <span>{{msg.view_num}}</span>
                    <span>{{msg.comment_num}}</span>
                    <span>{{msg.like_num}}</span>
                </div>
            </section>
            <!-- 点击评论按钮 -->
            <section class="btn">
                <div class="btn_discuss">
                    <a href="http://url.cn/51EVbdN">点击评论</a>
                </div>
            </section>
        </div>
    </div>

    <!-- 固定定位下载App按钮 -->
    <div class="footer">
        <ul class="footer_ul">
            <li></li>
            <li>
                <p>知耳</p>
                <p>有深度的美妆社区</p>
            </li>
            <li>
                <a href="http://url.cn/51EVbdN">下载APP</a>
            </li>
        </ul>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="../../common/common.js?tamp=20180613"></script>
    <script src="../../js/share_js/shareVideo.js?tamp=20180613"></script>
</body>

</html>
