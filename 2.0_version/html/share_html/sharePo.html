<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../common/base.css">
    <link rel="stylesheet" href="../../css/share_css/sharePo.css">
    <script src="../../common/flexible.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="wrapper">
            <!-- 分享页面的知耳头部 -->
            <header class="header_Share">
                <!-- 背景图片 -->
                <i class="header_img"></i>
                <!-- 文案 -->
                <div class="header_text">
                    <p>知耳</p>
                    <p>A profound beauty community</p>
                </div>
            </header>
            <!-- 基本信息 -->
            <section class="user">
                <ul class="user_ul">
                    <li>
                        <img :src="msg.member_avatar" alt="">
                    </li>
                    <li>
                        <p>{{msg.member_nickname}}</p>
                    </li>
                    <li>
                        <span>PO图</span>
                    </li>
                </ul>
                <p class="date">2018-08-08</p>
            </section>
            <!-- Po -->
            <section class="Po">
                <!-- 图片+播放按钮 -->
                <div class="Po_top">
                    <img :src="msg.image" alt="">
                </div>
                <!-- 文字介绍 -->
                <div class="introduce">
                    <!-- <p>化妆这件事</p>
                <p>化妆这件事</p> -->
                    <p>{{msg.content}}</p>
                    <p>{{msg.content}}</p>
                </div>
                <!-- 点击/查看量 -->
                <div class="examine">
                    <span>{{msg.collection_num}}</span>
                    <span>{{msg.view_num}}</span>
                    <span>{{msg.like_num}}</span>
                </div>
            </section>
            <!-- 点击评论按钮 -->
            <section class="btn">
                <div class="btn_discuss">
                    <a href="http://url.cn/51EVbdN">点击评论</a>
                </div>
            </section>
        </div>

        <div class="footer">
            <ul class="footer_ul">
                <li></li>
                <li>
                    <p>知耳</p>
                    <p>有深度的美妆社区</p>
                </li>
                <li>
                    <a href="http://url.cn/51EVbdN">下载APP</a>
                </li>
            </ul>
        </div>
    </div>


    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="../../common/common.js"></script>
    <script src="../../js/share_js/sharePo.js"></script>
</body>

</html>
