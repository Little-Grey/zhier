<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../common/base.css">
    <link rel="stylesheet" href="../../css/share_css/shareAnswers.css">
    <script src="../../common/flexible.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
</head>

<body>
    <div id="app">
    <div class="wrapper">
        <!-- 分享页面的知耳头部 -->
        <header class="header_Share">
            <!-- 背景图片 -->
            <i class="header_img"></i>
            <!-- 文案 -->
            <div class="header_text">
                <p>知耳</p>
                <p>A profound beauty community</p>
            </div>
        </header>
        <!-- 小白必看 -->
        <article class="must">
            <h2 class="must_top">{{msg.title}}</h2>
            <p class="must_center">2018-08-08</p>
            <div class="must_bottom">
                <img :src="msg.member_avatar" alt="">
                <div class="must_name">
                    <p>{{msg.member_nickname}}</p>
                </div>
                <span class="must_span">问答</span>
            </div>
        </article>
        <!-- text文案 -->
        <section class="text">
            <!-- 文字介绍 -->
            <div class="introduce">
                <p>{{msg.content}}</p>
                <p>{{msg.content}}</p>
                <p>{{msg.content}}</p>
            </div>
            <!-- 点击/查看量 -->
            <div class="examine">
                <span>{{msg.comment_num}}</span>
                <span>{{msg.view_num}}</span>
                <span>{{msg.like_num}}</span>
            </div>
        </section>
        <!-- 点击评论按钮 -->
        <section class="btn">
            <div class="btn_discuss">
                <a href="javascript:;">点击评论</a>
            </div>
        </section>
    </div>

    <!-- 固定定位下载App按钮 -->
    <div class="footer">
        <ul class="footer_ul">
            <li></li>
            <li>
                <p>知耳</p>
                <p>有深度的美妆社区</p>
            </li>
            <li>
                <a href="javascript:;">下载APP</a>
            </li>
        </ul>
    </div>
</div>
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="../../common/common.js"></script>
    <script src="../../js/share_js/shareAnswers.js"></script>
</body>

</html>
