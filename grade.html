<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>等级中心</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/grade.css">
</head>

<body>
    <!-- 头部 -->
    <header class="header">
        <!-- 返回图标 -->
        <i class="header_bg"></i>
        <h1 class="header_grade">等级中心</h1>
    </header>

    <!-- 头像部分 -->
    <section class="section_portrait">
        <!-- 经验值说明 -->
        <div class="portrait_experience">
            <i class="portrait_experience_i"></i>
            <span>
                <a href="javascript:;">经验值说明</a>
            </span>
        </div>
        <!-- 阴影的圆 -->
        <!-- <i class="portrait_circle_i"></i> -->
        <!-- 阴影上面的圆 -->
        <div class="head_circle">
            <!-- 包裹头像的div -->
            <div class="head_child">
                <img src="./images/daren_03.png" alt="">
                <!-- 等级 -->
                <div class="head_sun">
                    <!-- Lv.2 -->
                    <span>Lv.2</span>
                </div>
            </div>
        </div>

        <!-- 用户名称 -->
        <div class="user">
            <h3 class="user_h3">Twelve_12</h3>
        </div>
        <!-- 经验值 -->
        <div class="jy">
            <span>998</span>
            <span>经验值</span>
        </div>
        <!-- 进度条 -->
        <div class="progress">
            <!-- 底部div -->
            <div class="static_propress"></div>
            <!-- 进度条div -->
            <div class="dynamic_propress"></div>
            <!-- 左边的小圆 -->
            <div class="left_progress">
                <i class="left_propress_i"></i>
            </div>
            <!-- 中间的小圆 -->
            <div class="center_progress">
                <i class="center_progress_i"></i>
            </div>
            <!-- 右边的小圆 -->
            <div class="right_propress">
                <i class="right_propress_i"></i>
            </div>
            <!-- 等级 -->
            <div class="progress_dj">
                <h3>Lv.1</h3>
                <h2>Lv.2</h2>
                <h3>Lv.3</h3>
            </div>
        </div>
    </section>

    <!-- 任务部分 -->
    <section class="section_mission">
        <div class="mission_top">
            <!-- 发布功课 -->
            <div class="release_homework">
                <div class="homework">
                    <img src="./images/homework.png" alt="">
                </div>
                <div class="homework_content">
                    <h3>发布功课</h3>
                    <p>+10经验值</p>
                </div>
            </div>
            <!-- 发布PO图 -->
            <div class="release_PO">
                <div class="Po">
                    <img src="./images/PO.png" alt="">
                </div>
                <div class="Po_content">
                    <h3>发布PO图</h3>
                    <p>+5经验值</p>
                </div>
            </div>
            <!-- 发布视频 -->
            <div class="release_video">
                    <div class="video">
                        <img src="./images/video.png" alt="">
                    </div>
                    <div class="video_content">
                        <h3>发布视频</h3>
                        <p>+20经验值</p>
                    </div></div>
        </div>
        <div class="mission_bottom">
            <!-- 发布问答 -->
            <div class="release_ask">
                    <div class="ask">
                        <img src="./images/ask.png" alt="">
                    </div>
                    <div class="ask_content">
                        <h3>发布问答</h3>
                        <p>+2经验值</p>
                    </div></div>
            <!-- 文章置顶 -->
            <div class="release_stick">
                    <div class="stick">
                        <img src="./images/stick.png" alt="">
                    </div>
                    <div class="stick_content">
                        <h3>文章置顶</h3>
                        <p>+50经验值</p>
                    </div></div>
            <!-- 分享知耳 -->
            <div class="release_zhier">
                    <div class="zhier">
                        <img src="./images/zhier.png" alt="">
                    </div>
                    <div class="zhier_content">
                        <h3>分享知耳</h3>
                        <p>+5经验值</p>
                    </div></div>
        </div>
        <!-- 三角形 -->
    </section>



    <script src="./common/flexible/flexible.js"></script>
</body>

</html>
